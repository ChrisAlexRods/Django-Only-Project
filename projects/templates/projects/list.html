{% extends 'base.html' %}

{% block content %}
    <main>
        <div>
            <h1>My Projects</h1>
            {% if Project %}
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of tasks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {% for rep in Project %}
                                <td>{{ rep.name }}</td>
                                <td>{{ rep.description }}</td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            {% else %}
                <p>"You are not assigned to any projects"</p>
            {% endif %}
        </div>
    </main>
{% endblock content %}
